name: openidconnect
description: OpenIdConnect library for flutter.
version: 1.0.29
homepage: https://github.com/4D-Technologies/openidconnect_flutter

environment:
  sdk: '>=3.5.3 <4.0.0'
  flutter: '>=3.5.3'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  openidconnect_platform_interface: ^1.0.16
  openidconnect_web: ^1.0.25
  # openidconnect_windows: ^0.0.6
  jwt_decoder: ^2.0.1


  url_launcher: ^6.3.1
  http: ^1.2.2
  retry: ^3.1.2

  # TODO Remove these once native implementations can be added. Refactor so that the native implementations don't need to do the full cycle through.
  webview_flutter: ^4.10.0
  encrypt_shared_preferences: ^0.8.1
  cryptography_plus: ^2.7.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      web:
        default_package: openidconnect_web
      # windows:
      #   default_package: openidconnect_windows
