name: openidconnect
description: OpenIdConnect library for flutter.
version: 1.0.27
homepage: https://github.com/4D-Technologies/openidconnect_flutter

environment:
  sdk: '>=3.1.4 <4.0.0'
  flutter: '>=3.1.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  openidconnect_platform_interface: ^1.0.14
  openidconnect_web: ^1.0.22
  # openidconnect_windows: ^0.0.6
  flutter_secure_storage: ^9.0.0
  jwt_decoder: ^2.0.1

  cryptography: ^2.7.0

  url_launcher: ^6.2.4
  http: ^1.2.0
  retry: ^3.1.2

  # TODO Remove these once native implementations can be added. Refactor so that the native implementations don't need to do the full cycle through.
  webview_flutter: ^4.5.0

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      web:
        default_package: openidconnect_web
      # windows:
      #   default_package: openidconnect_windows
